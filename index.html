<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Funding for Ansh</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 min-h-screen flex items-center justify-center">
  <div class="bg-white rounded-2xl shadow-xl p-8 max-w-md text-center">
    <h1 class="text-3xl font-bold text-gray-800 mb-4">Support Ansh ðŸ’™</h1>
    <p class="text-gray-600 mb-6">Every contribution counts. Thank you for your support!</p>
    
    <!-- QR Code -->
    <div class="flex justify-center mb-6">
      <img src="ansh.jpeg" alt="GPay QR Code" class="w-48 h-48 rounded-lg shadow-md border" />
    </div>

    <!-- Amount input -->
    <div class="mb-4">
      <input id="amount" type="number" value="20" min="1" 
        class="border rounded-lg px-3 py-2 w-full text-center" />
    </div>

    <!-- Pay Now Button -->
    <a id="payButton" 
       href="upi://pay?pa=anshumanrangarh1@oksbi&pn=Ansh&am=20&cu=INR" 
       class="bg-indigo-600 hover:bg-indigo-700 text-white px-6 py-3 rounded-xl shadow-lg text-lg font-medium transition-all">
       Pay Now ðŸ’¸
    </a>

    <!-- Copy Button -->
    <div class="mt-4">
      <button onclick="copyUPI()" 
        class="bg-gray-200 hover:bg-gray-300 text-gray-800 px-4 py-2 rounded-lg text-sm shadow">
        Copy UPI ID ðŸ“‹
      </button>
    </div>

    <p class="text-sm text-gray-500 mt-6">You can use Google Pay, PhonePe, Paytm, or any UPI app.</p>
  </div>

  <script>
    const payBtn = document.getElementById("payButton");
    const amountInput = document.getElementById("amount");

    amountInput.addEventListener("input", () => {
      const amount = amountInput.value || 20;
      payBtn.href = `upi://pay?pa=anshumanrangarh1@oksbi&pn=Ansh&am=${amount}&cu=INR`;
    });

    function copyUPI() {
      navigator.clipboard.writeText("anshumanrangarh1@oksbi");
      alert("UPI ID copied: anshumanrangarh1@oksbi");
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Monster Funds for Ansh</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-green-700 via-gray-900 to-black min-h-screen flex items-center justify-center">
  <div class="bg-white rounded-2xl shadow-xl p-8 max-w-md text-center">
    <h1 class="text-3xl font-bold text-gray-800 mb-2"> Fund ðŸ’¸ Anshâš¡</h1>
    <p class="text-gray-600 mb-6">Help to keep me energized, one can at a time âš¡</p>
    
    <!-- Monster Can Images -->
    <div class="flex justify-center gap-4 mb-6">
      <img src="s1.jpg" class="w-20 h-28 object-cover rounded-lg shadow-md" />
      <img src="s2.jpg" class="w-20 h-28 object-cover rounded-lg shadow-md" />
      <img src="s3.jpeg" class="w-20 h-28 object-cover rounded-lg shadow-md" />
    </div>

    <!-- QR Code -->
    <div class="flex justify-center mb-6">
      <img src="ansh.jpeg" class="w-40 h-40 rounded-lg shadow-md border" />
    </div>

    <!-- Amount input -->
    <div class="mb-4">
      <input id="amount" type="number" value="20" min="1" 
        class="border rounded-lg px-3 py-2 w-full text-center" />
    </div>

    <!-- Universal UPI Button -->
    <a id="upiBtn" 
       href="upi://pay?pa=anshumanrangarh1@oksbi&pn=Ansh&am=20&cu=INR"
       class="bg-green-600 hover:bg-green-700 text-white px-6 py-3 rounded-xl shadow-lg text-lg font-medium transition-all inline-block">
       Send â‚¹20 ðŸ’¸
    </a>

    <!-- Copy Button -->
    <div class="mt-4">
      <button onclick="copyUPI()" 
        class="bg-gray-200 hover:bg-gray-300 text-gray-800 px-4 py-2 rounded-lg text-sm shadow">
        Copy UPI ID ðŸ“‹
      </button>
    </div>

    <!-- Progress Bar -->
    <div class="mt-8 text-left">
      <p class="text-sm text-gray-600 mb-2">Donation Progress</p>
      <div class="w-full bg-gray-200 rounded-full h-4">
        <div id="progressBar" class="bg-green-600 h-4 rounded-full" style="width: 0%"></div>
      </div>
      <p id="progressText" class="text-sm text-gray-700 mt-2">â‚¹0 / â‚¹1000 goal</p>
    </div>

    <p class="text-sm text-gray-500 mt-6">Works with Google Pay, PhonePe, Paytm, or any UPI app.</p>
  </div>

  <script>
    const amountInput = document.getElementById("amount");
    const upiBtn = document.getElementById("upiBtn");
    const progressBar = document.getElementById("progressBar");
    const progressText = document.getElementById("progressText");

    const goal = 1000;  // goal amount in â‚¹
    let donated = 0;    // total donations made (mock)

    amountInput.addEventListener("input", () => {
      const amount = amountInput.value || 20;
      upiBtn.href = `upi://pay?pa=anshumanrangarh1@oksbi&pn=Ansh&am=${amount}&cu=INR`;
      upiBtn.textContent = `Send â‚¹${amount} ðŸ’¸`;
    });

    // When someone clicks pay button, update the bar (mock donation tracking)
    upiBtn.addEventListener("click", () => {
      const amount = parseInt(amountInput.value) || 20;
      donated += amount;
      if (donated > goal) donated = goal; // cap at goal
      const percent = (donated / goal) * 100;
      progressBar.style.width = percent + "%";
      progressText.textContent = `â‚¹${donated} / â‚¹${goal} goal`;
    });

    function copyUPI() {
      navigator.clipboard.writeText("anshumanrangarh1@oksbi");
      alert("UPI ID copied: anshumanrangarh1@oksbi");
    }
  </script>
</body>
</html>
